<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота №2 - Інформація про студента</title>
  <link rel="stylesheet" href="lab2.css"> <!-- Підключення CSS, якщо є -->
</head>
<body>
  <h1>Інформація про студента</h1>

  <!-- Блок для основної інформації -->
  <div class="block" id="info">
    <h3>Основна інформація</h3>
    <p id="basicInfo"></p>
  </div>

  <!-- Блок для оцінок -->
  <div class="block" id="grades">
    <h3>Оцінки</h3>
    <p id="gradesInfo"></p>
  </div>

  <!-- Блок для категорії студента -->
  <div class="block" id="category">
    <h3>Категорія студента</h3>
    <p id="categoryInfo"></p>
  </div>

  <!-- Блок для вікової категорії -->
  <div class="block" id="ageCategory">
    <h3>Вікова категорія</h3>
    <p id="ageCategoryInfo"></p>
  </div>

  <script src="lab2.js"></script> <!-- Підключення вашого JavaScript -->
</body>
</html>
